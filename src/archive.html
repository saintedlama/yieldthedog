<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>yield the dog</title>
  <meta name="author" content="yield the dog">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="canonical" href="http://yieldthedog.github.com">
  <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/pure-min.css">
  <!--[if lte IE 8]>
    <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/grids-responsive-old-ie-min.css">
  <![endif]-->
  <!--[if gt IE 8]><!-->
  <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/grids-responsive-min.css">
  <!--<![endif]-->

  <link rel="stylesheet" href="blog.css">
</head>

<body>
  <div id="layout" class="pure-g">
    <div class="content pure-u">
      <div>
        <% for(var i=0;i<archive.length;i++) { var year = archive[i]; %>
        <div class="posts">
          <h1 class="content-subhead"><%=year.year%></h1>

          <% for(var j=0;j<year.data.length;j++) { var post = year.data[j]; %>
          <section class="post">
            <header class="post-header">
              <h2 class="post-title"><a href="../<%=post.path%>"><%=post.title%></a></h2>
            </header>
          </section>
          <% } %>
          <% } %>
        </div>
      </div>

      <div class="footer">
        <div class="pure-menu pure-menu-horizontal">
          <ul>
            <li class="pure-menu-item"><a href="http://purecss.io/" class="pure-menu-link">About</a></li>
            <li class="pure-menu-item"><a href="http://twitter.com/yuilibrary/" class="pure-menu-link">Twitter</a></li>
            <li class="pure-menu-item"><a href="http://github.com/yahoo/pure/" class="pure-menu-link">GitHub</a></li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
