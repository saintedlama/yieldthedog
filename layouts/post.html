<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>yield the dog</title>
  <meta name="author" content="yield the dog">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!--TODO: Pull author, title, canonical from a config -->
  <link rel="canonical" href="http://yieldthedog.github.com">
  <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/pure-min.css">
  <!--[if lte IE 8]>
    <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/grids-responsive-old-ie-min.css">
  <![endif]-->
  <!--[if gt IE 8]><!-->
  <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/grids-responsive-min.css">
  <!--<![endif]-->

  <link rel="stylesheet" href="/blog.css">
</head>

<body>
  <div id="layout" class="pure-g">
    <div class="content pure-u">
      <div>
        <div class="posts">
          <section class="post">
            <header class="post-header">
              <% if (typeof author != 'undefined') { %>
              <img class="post-avatar" alt="<%=author%>'s avatar" height="48" width="48" src="/img/avatar_<%=author%>.png"-->
              <% } %>
              <!-- TODO: comments -->
              <h2 class="post-title"><%=title%></h2>

              <p class="post-meta">
                <% if (typeof author != 'undefined') { %>
                By <a href="#" class="post-author"><%=author%></a> under <a class="post-category post-category-<%=categories%>" href="#"><%=categories%></a>
                <% } else { %>
                Under <a class="post-category post-category-<%=categories%>" href="#"><%=categories%></a>
                <% } %>
              </p>
            </header>

            <div class="post-description">
              <%-contents%>
            </div>
          </section>
        </div>
      </div>
      
      <div class="footer">
        <div class="pure-menu pure-menu-horizontal">
          <ul>
            <li class="pure-menu-item"><a href="http://purecss.io/" class="pure-menu-link">About</a></li>
            <li class="pure-menu-item"><a href="http://twitter.com/yuilibrary/" class="pure-menu-link">Twitter</a></li>
            <li class="pure-menu-item"><a href="http://github.com/yahoo/pure/" class="pure-menu-link">GitHub</a></li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
